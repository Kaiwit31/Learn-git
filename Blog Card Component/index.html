<!DOCTYPE html>

<body>

                <img src="https://cdn.pixabay.com/photo/2020/05/17/20/21/cat-5183427_640.jpg" alt="">
            </div>
            <div class="name">
                <h3>Corey Lupin</h3>
                <small class="time">4 h ago</small>
            </div>
        </div>
    </div>
</body>
</html>
