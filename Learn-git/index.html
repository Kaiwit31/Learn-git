<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Send me a massage</h1>
        <p>Fell free to get in touch with me with anything related CODING SPACE or you can just say hi. I will get back to you as soon as I can. 
        </p>
        <form id="form" class="form">
            <div class="form-message">
                <input type="name" id="name" placeholder="Name">
            </div>
            <div class="form-message">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-message">
                <input type="subject" id="subject" placeholder="Subject">
            </div>
            <div class="form-message1">
                <input type="message" id="message" placeholder="Message">
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
